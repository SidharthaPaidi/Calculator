<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1>Calculator (I can't solve your personal problems :[ )</h1>
        <input placeholder="Enter First Number" class="form-control border border-secondary" id="num1">
        <br>
        <input placeholder="Enter Second Number" class="form-control border border-secondary" id="num2">
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-danger" id="btn1" onclick="myadd()">Add</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-warning" id="btn2" onclick="mysub()">Sub</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-success" id="btn3" onclick="mymul()">Mul</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-primary" id="btn4" onclick="mydiv()">Div</button>
            </div>
        </div>
    </div>

    <div class="container text-center" id="result">
       <h3>Result:</h3>

    </div>
    <script src="app.js">
        
    </script>
</body>

</html>
